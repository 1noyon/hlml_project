<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="game-container">
    <button class="choice" onclick="play('rock')">✊ Rock</button>
    <button class="choice" onclick="play('paper')">✋ Paper</button>
    <button class="choice" onclick="play('scissors')">✌️ Scissors</button>
  </div>

  <div id="result">
    <button id="result-btn">Choose a move!</button>
  </div>

  <div class="scoreboard">
    <p>Wins: <span id="win-count">0</span></p>
    <p>Losses: <span id="loss-count">0</span></p>
    <p>Draws: <span id="draw-count">0</span></p>
  </div>

  <button id="reset-btn" onclick="resetGame()">Reset Game</button>

  <script src="rps.js"></script>
</body>
</html>
